<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Akriti ‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  font-family:Arial;
  background:linear-gradient(#ffe6f0,#fff);
  text-align:center;
}
h1{color:#ff4d88}
button{
  background:#ff4d88;
  color:white;
  border:none;
  padding:12px 20px;
  border-radius:25px;
}
#lock{
  position:fixed;
  inset:0;
  background:#ffe6f0;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
}
</style>
</head>

<body>

<div id="lock">
  <h2>üîí Private Page</h2>
  <input id="pass" placeholder="Her name">
  <br><br>
  <button onclick="unlock()">Unlock</button>
</div>

<h1>For Akriti üíñ</h1>
<p>Every beat reminds me of you</p>

<button onclick="goGame()">Play Memory Game</button>

<audio id="music" src="music1.mp3"></audio>

<script>
const music=document.getElementById("music");
const password="akriti";

/* unlock */
function unlock(){
  if(pass.value.toLowerCase()===password){
    lock.style.display="none";
    localStorage.setItem("unlocked","yes");
    startMusic();
  }else alert("Wrong secret üíî");
}

if(localStorage.getItem("unlocked")==="yes"){
  lock.style.display="none";
  startMusic();
}

/* music */
function startMusic(){
  music.currentTime = Number(localStorage.getItem("musicTime")||0);
  music.play();
}

setInterval(()=>{
  localStorage.setItem("musicTime",music.currentTime);
},300);

music.onended=()=>{
  music.src = music.src.includes("music1") ? "music2.mp3" : "music1.mp3";
  music.play();
};

/* go game */
function goGame(){
  localStorage.setItem("musicTime",music.currentTime);
  window.location.href="game.html";
}
</script>

</body>
</html>
