<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Akriti ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(180deg,#ffe6f0,#fff);
  text-align:center;
}
.hidden{display:none}
#loading{
  position:fixed;
  inset:0;
  background:#ffe6f0;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  z-index:999;
}
#loading img{width:160px}
#lockScreen{
  position:fixed;
  inset:0;
  background:#ffe6f0;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:10;
}
.card{
  background:#fff;
  margin:15px;
  padding:20px;
  border-radius:20px;
  box-shadow:0 10px 25px rgba(0,0,0,0.08);
}
button{
  background:#ff4d88;
  color:#fff;
  border:none;
  padding:10px 18px;
  border-radius:25px;
  cursor:pointer;
}
.bars{display:flex;justify-content:center;gap:4px}
.bar{
  width:6px;height:18px;background:#ff4d88;
  animation:beat 1s infinite;
}
@keyframes beat{0%,100%{height:8px}50%{height:24px}}
</style>
</head>

<body>

<div id="loading">
  <img src="loadingpic.jpg">
  <p>A Valentine Moment is being prepared for you‚Ä¶</p>
</div>

<div id="lockScreen" class="hidden">
  <h2>üîí Private Page</h2>
  <input id="pass" placeholder="Her name">
  <br><br>
  <button onclick="unlock()">Unlock</button>
</div>

<header class="hidden" id="main">
  <h1>For Akriti üíñ</h1>
  <p>Every song, every beat, every feeling</p>
</header>

<div class="card hidden">
  <button onclick="playSong('song1')">Dooron Dooron</button>
  <button onclick="playSong('song2')">Bagaicha</button>
  <div id="visual" class="bars hidden">
    <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
  </div>
</div>

<div class="card hidden">
  <h2>üß† Valentine Memory Match</h2>
  <button onclick="goToGame()">Play</button>
</div>

<audio id="song1" src="doorondooron.mp3" loop></audio>
<audio id="song2" src="bagaicha.mp3" loop></audio>

<script>
const loading=document.getElementById('loading');
const lockScreen=document.getElementById('lockScreen');
const main=document.querySelectorAll('.hidden');
const password="akriti";
const songs=document.querySelectorAll('audio');
const visual=document.getElementById('visual');

if(!localStorage.getItem('loaded')){
  setTimeout(()=>{
    loading.style.display="none";
    lockScreen.classList.remove('hidden');
    localStorage.setItem('loaded','yes');
  },2500);
}else{
  loading.style.display="none";
  lockScreen.classList.remove('hidden');
}

function unlock(){
  if(pass.value.toLowerCase()===password){
    lockScreen.style.display="none";
    main.forEach(e=>e.classList.remove('hidden'));
    restoreMusic();
  }
}

function playSong(id){
  songs.forEach(s=>{if(s.id!==id)s.pause()});
  const song=document.getElementById(id);
  song.play();
  visual.classList.remove('hidden');
  localStorage.setItem('song',id);
}

function restoreMusic(){
  const id=localStorage.getItem('song');
  if(id){
    document.getElementById(id).play();
    visual.classList.remove('hidden');
  }
}

function goToGame(){location.href="game.html";}
</script>
</body>
</html>
