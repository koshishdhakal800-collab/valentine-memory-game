<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(180deg,#ffe6f0,#fff);
  text-align:center;
}
header{padding:30px}
h1{color:#ff4d88}
.card{
  background:#fff;
  margin:15px;
  padding:20px;
  border-radius:20px;
  box-shadow:0 10px 25px rgba(0,0,0,0.08);
}
button{
  background:#ff4d88;
  color:white;
  border:none;
  padding:10px 18px;
  border-radius:25px;
  cursor:pointer;
}
#lockScreen{
  position:fixed;
  inset:0;
  background:#ffe6f0;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
}
.hidden{display:none}
</style>
</head>

<body>

<div id="lockScreen">
  <h2>ğŸ”’ Private Page</h2>
  <input id="pass" placeholder="Her name"
    style="padding:10px;border-radius:20px">
  <br><br>
  <button onclick="unlock()">Unlock</button>
</div>

<header>
  <h1>For Akriti ğŸ’–</h1>
  <p>Every feeling has a song</p>
</header>

<div class="card">
  <h2>ğŸµ Songs</h2>
  <button onclick="playSong('s1')">Dooron Dooron</button>
  <button onclick="playSong('s2')">Bagaicha</button>
</div>

<div class="card">
  <h2>ğŸ§  Memory Game</h2>
  <button onclick="goGame()">Play</button>
</div>

<footer>Made with â¤ï¸</footer>

<audio id="bgMusic" src="music.mp3" loop></audio>
<audio id="s1" src="doorondooron.mp3"></audio>
<audio id="s2" src="bagaicha.mp3"></audio>

<script>
const password = "akriti";
const bg = document.getElementById("bgMusic");
const songs = document.querySelectorAll("audio");

function unlock(){
  if(pass.value.toLowerCase() === password){
    lockScreen.style.display="none";
    localStorage.setItem("unlock","yes");
    startBG();
  } else alert("Wrong ğŸ’”");
}

if(localStorage.getItem("unlock")==="yes"){
  lockScreen.style.display="none";
  startBG();
}

function startBG(){
  bg.currentTime = localStorage.getItem("bgTime") || 0;
  bg.play();
}

setInterval(()=>{
  if(!bg.paused) localStorage.setItem("bgTime", bg.currentTime);
},500);

function playSong(id){
  songs.forEach(s=>{ if(s.id!==id) s.pause(); });
  document.getElementById(id).play();
}

function goGame(){
  window.location.href="game.html";
}
</script>

</body>
</html>
