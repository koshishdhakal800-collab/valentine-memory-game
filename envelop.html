<!DOCTYPE html>
<html>
<head>
<title>Envelope</title>
<style>
body{margin:0;background:#ffe6f0;display:flex;justify-content:center;align-items:center;height:100vh}
#env{width:260px;cursor:pointer;transition:transform 1.5s}
#env.open{transform:scale(1.2) rotateX(180deg)}
</style>
</head>

<body>
<img id="env" src="envelop.jpeg" onclick="openEnv()">
<audio id="bg" autoplay loop></audio>

<script>
bg.src=localStorage.getItem('song')==='song2'?'bagaicha.mp3':'doorondooron.mp3';
function openEnv(){
  env.classList.add('open');
  setTimeout(()=>location.href='letter.html',1500);
}
</script>
</body>
</html>
