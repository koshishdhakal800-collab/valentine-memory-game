<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Memory Game ‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:linear-gradient(#ffe6f0,#fff);
  text-align:center;
}

h1{
  color:#ff4d88;
  margin:20px 0 10px;
}

p{ margin:0 0 20px }

.grid{
  display:grid;
  grid-template-columns:repeat(4, auto);
  gap:12px;
  justify-content:center;
}

.card{
  width:70px;
  height:70px;
  background:#ff4d88;
  border-radius:18px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:28px;
  cursor:pointer;
}

/* when opened */
.card.open{
  background:white;
  background-size:contain;
  background-repeat:no-repeat;
  background-position:center;
}

/* matched stays open */
.card.matched{
  background:white;
}

button{
  margin:30px;
  padding:12px 24px;
  border:none;
  border-radius:30px;
  background:#ff4d88;
  color:white;
  font-size:16px;
}
</style>
</head>

<body>

<h1>üíñ Valentine Memory Match</h1>
<p>Match all the pictures to win ‚ù§Ô∏è</p>

<div class="grid" id="grid"></div>

<button onclick="location.href='index.html'">‚Üê Back</button>

<script>
/* üî¥ MAKE SURE EXTENSIONS MATCH EXACTLY */
const images = [
  "img1.jpg",
  "img2.jpg",
  "img3.jpg",
  "img4.jpg",
  "img5.jpg",
  "img6.jpg"
];

const cards = [...images, ...images].sort(() => Math.random() - 0.5);

let first = null;
let lock = false;
let matched = 0;

const grid = document.getElementById("grid");

cards.forEach(img => {
  const card = document.createElement("div");
  card.className = "card";
  card.textContent = "?";
  card.onclick = () => flip(card, img);
  grid.appendChild(card);
});

function flip(card, img){
  if(lock || card.classList.contains("open")) return;

  card.classList.add("open");
  card.textContent = "";
  card.style.backgroundImage = `url(${img})`;

  if(!first){
    first = {card, img};
    return;
  }

  if(first.img === img){
    card.classList.add("matched");
    first.card.classList.add("matched");
    first = null;
    matched++;

    if(matched === images.length){
      alert("üéâ You matched all pictures üíñ");
    }
  } else {
    lock = true;
    setTimeout(() => {
      card.classList.remove("open");
      first.card.classList.remove("open");
      card.style.backgroundImage = "";
      first.card.style.backgroundImage = "";
      card.textContent = "?";
      first.card.textContent = "?";
      first = null;
      lock = false;
    }, 700);
  }
}
</script>

</body>
</html>
